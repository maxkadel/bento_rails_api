      host: "lib-solr8-prod.princeton.edu"
      port: 8983
      collection: "catalog-alma-production"
      ssl: true
  dpul:
    solr:
      host: "lib-solr8-prod.princeton.edu"
      port: 8983
      collection: "dpul-production"
      ssl: true
  findingaids:
    solr:
      host: "lib-solr8-prod.princeton.edu"
      port: 8983
      collection: "pulfalight-production"
      ssl: true
  pulmap:
    solr: 
      host: "lib-solr8-prod.princeton.edu"
      port: 8983
